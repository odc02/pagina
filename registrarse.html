<div class="register-container">
    <h2 class="text-center">Registro</h2>
    <form>
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" class="form-control w-50 mx-auto" id="name" placeholder="Introduce tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control w-50 mx-auto" id="email" placeholder="Introduce tu correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control w-50 mx-auto" id="password" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" class="form-control w-50 mx-auto" id="confirm-password" placeholder="Confirma tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-50 mx-auto">Registrarse</button>
        <div class="text-center mt-3">
            <a href="#">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </form>
</div>
